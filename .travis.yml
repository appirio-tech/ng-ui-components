language: node_js
node_js:
- 0.12.7
before_install:
- npm install -g gulp
- npm install -g bower
- npm install
- bower install
script:
- gulp clean
- gulp preprocessors
- gulp test
- gulp useref
- gulp copy-files
sudo: false
deploy:
- provider: s3
  cache_control: max-age=31536000
  detect_encoding: true
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  bucket: components.topcoder-dev.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
